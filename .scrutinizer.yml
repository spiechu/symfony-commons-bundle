build:
    nodes:
        tests:
            environment:
                php:
                    version: 7.2
            tests:
                override:
                    - php-scrutinizer-run --enable-security-analysis
                    -
                        command: 'vendor/bin/simple-phpunit --coverage-clover=some-file'
                        coverage:
                            file: 'some-file'
                            format: 'clover'
filter:
    excluded_paths:
        - tests/
    dependency_paths:
        - vendor/

checks:
    php:
        excluded_dependencies:
            - phpstan/phpstan
